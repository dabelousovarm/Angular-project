<div class="container">
  <mat-card class="example-card" *ngFor="let product of products">
    <mat-card-title>{{product.title}}</mat-card-title>

    <img class="image" mat-card-image [src]="'assets/images/' + product.id + '.jpg'" />
    <mat-card-content>
      <p>Цена: {{product.price}}</p>
      <p>Цвет: {{product.color}}</p>
      <p>Объем памяти: {{product.storage}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-flat-button (click)="addToBasket(product)" type="button">В Корзину</button>
      <button class="button" mat-flat-button [routerLink]="['/product', product.id]">Описание</button>
      <mat-menu #menu="matMenu">
      </mat-menu>
    </mat-card-actions>
  </mat-card>
</div>
