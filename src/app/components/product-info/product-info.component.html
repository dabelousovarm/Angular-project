<div class="container">
  <mat-card class="example-card">
    <mat-card-title>{{product.title}}</mat-card-title>
    <img class="image" mat-card-image [src]="'assets/images/' + product.id + '.jpg'" />
    <mat-card-content>
      <p>Цена: {{product.price}}</p>
      <p>Описание: {{product.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-flat-button [routerLink]="['/products']">Назад</button>
    </mat-card-actions>
  </mat-card>

</div>
